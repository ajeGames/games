<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>The Game of Picnic</title>
  <meta content="AJE Games" name="author">
  <meta content="Let's have a picnic!" name="description">
  <meta content="games fun" name="keywords">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="picnic.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/picnic.js"></script>
</head>

<body>
<h1>Let's Have a Picnic!</h1>

<div id="who">
  <label for="playerName">Who Are You?</label> <input id="playerName" name="playerName" type="text" />
  <button id="registerPlayerButton">Join the Fun</button>
  <p>Your player ID is: <span id="playerID">n/a</span></p>
  <button id="spinButton">Spin</button>
  <p>Result of spin: <span id="spinResult">n/a</span></p>
</div>

<div id="basket">
  <p><input id="testItem" type="text" /><button id="testAddButton">Add Item To Food Basket</button>
      <button id="testRemoveButton">Remove Item From Food Basket</button></p>
  <p>
    <button id="addFoodButton">Add Food Item</button>
    <button id="addDrinkButton">Add Drink Item</button>
    <button id="addSupplyButton">Add Supply</button>
  </p>
  <p>
    <button id="removeFoodButton">Remove Food Item</button>
    <button id="removeDrinkButton">Remove Drink Item</button>
    <button id="removeSupplyButton">Remove Supply</button>
  </p>
  <div id="food" style="position:relative">
    <span id="foodList">
    </span>
  </div>
  <div id="drinks" style="position:relative">
    <span id="drinkList">
    </span>
  </div>
  <div id="supply" style="position:relative">
    <span id="supplyList">
    </span>
  </div>
</div>

</body>
</html>
