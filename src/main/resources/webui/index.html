<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>The Game of Picnic</title>
  <meta content="AJE Games" name="author">
  <meta content="Let's have a picnic!" name="description">
  <meta content="games fun" name="keywords">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="picnic.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/picnic.js"></script>
</head>

<body>
<h1>Let's Have a Picnic!</h1>

<div key="who">
  <label for="playerName">Who Are You?</label> <input key="playerName" name="playerName" type="text" />
  <button key="registerPlayerButton">Join the Fun</button>
  <p>Your player ID is: <span key="playerID">n/a</span></p>
  <button key="spinButton">Spin</button>
  <p>Result of spin: <span key="spinResult">n/a</span></p>
</div>

<div key="basket">
  <p><input key="testItem" type="text" /><button key="testAddButton">Add Item To Food Basket</button>
      <button key="testRemoveButton">Remove Item From Food Basket</button></p>
  <p>
    <button key="addFoodButton">Add Food Item</button>
    <button key="addDrinkButton">Add Drink Item</button>
    <button key="addSupplyButton">Add Supply</button>
  </p>
  <p>
    <button key="removeFoodButton">Remove Food Item</button>
    <button key="removeDrinkButton">Remove Drink Item</button>
    <button key="removeSupplyButton">Remove Supply</button>
  </p>
  <div key="food" style="position:relative">
    <span key="foodList">
    </span>
  </div>
  <div key="drinks" style="position:relative">
    <span key="drinkList">
    </span>
  </div>
  <div key="supply" style="position:relative">
    <span key="supplyList">
    </span>
  </div>
</div>

</body>
</html>
