<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>The Game of Picnic</title>
  <meta content="AJE Games" name="author">
  <meta content="Let's have a picnic!" name="description">
  <meta content="games fun" name="keywords">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon-precomposed" href="/img/picnic-logo-appletouch.png">
  <link rel="stylesheet" type="text/css" href="picnic.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/picnic.js"></script>
</head>

<body>


<div id="board">
  <div id="masthead" class="infoSection">
    <h1>Let's Have a Picnic!</h1>
    <span id="message"></span>
  </div>
  <div id="playerInfo" class="infoSection">
    <p><label for="playerName">Who Are You?</label> <input id="playerName" name="playerName" type="text" />
      <button id="registerPlayerButton">Join the Fun</button></p>
  </div>
  <div id="gameInfo" class="infoSection">
    <div id="newGameSection">
      <button id="newGameButton">New Game</button> <button id="startGameButton">Start Game</button>
      <div id="gamesToJoin">
        <button id="findOpenGamesButton">Find Open Games</button><span id="openGameList">Did not look yet.</span>
      </div>
    </div>
  </div>
  <div id="playArea">
    <div id="spinner">
      <div><button id="spinButton">SPIN</button></div>
      <div><img id="latestSpin"/></div>
      <div><button id="playAgainButton">Play Again</button></div>
    </div>
    <div id="blanket">
      <span id="picnicItems"></span>
    </div>
  </div>
</div>

</body>
</html>
