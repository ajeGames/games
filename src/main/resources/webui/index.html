<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>The Game of Picnic</title>
  <meta content="AJE Games" name="author">
  <meta content="Let's have a picnic!" name="description">
  <meta content="games fun" name="keywords">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="picnic.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/picnic.js"></script>
</head>

<body>
<h1>Let's Have a Picnic!</h1>

<div id="who">
  <label for="playerName">Who Are You?</label> <input id="playerName" name="playerName" type="text" />
  <div id="playerInfo"><button id="registerPlayerButton">Join the Fun</button> Your player key is: <span id="playerKey">n/a</span></div>
  <div id="gameInfo"><button id="newGameButton">New Game</button> Your game key is: <span id="gameKey">n/a</span></div>
  <div id="gameStatusInfo"><button id="startGameButton">Start Game</button> Game status: <span id="gameStatus">n/a</span></div>
  <div id="turnInfo"><button id="checkTurnButton">Is it my turn?</button> <button id="spinButton">Spin</button></div>
  <div><img id="latestSpin" width="120" src="" /></div>
</div>

<div id="basket">
  <div id="food" style="position:relative">
    <span id="foodList">
    </span>
  </div>
  <div id="drinks" style="position:relative">
    <span id="drinkList">
    </span>
  </div>
  <div id="supply" style="position:relative">
    <span id="supplyList">
    </span>
  </div>
</div>

</body>
</html>
